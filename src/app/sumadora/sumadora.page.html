


  <ion-card>
    <ion-card-header>
      <ion-card-title>Calculadora</ion-card-title>
      <ion-card-subtitle>Sumadora</ion-card-subtitle>
    </ion-card-header>

    <ion-card>
      <ion-item>
        
        <ion-input  class="inputs"  label="Fist number" type="number" [(ngModel)]="num1" label-placement="floating" fill="solid" placeholder="Enter first number ">   <ion-icon slot="start" name="reader-outline" aria-hidden="true"></ion-icon></ion-input>
      </ion-item>
      <br>
  <br>
  <br>
      <ion-item>
  
        <ion-input  class="inputs" label="seccond number" type="number" [(ngModel)]="num2" label-placement="floating" fill="solid" placeholder="Enter Second  number ">   <ion-icon slot="start" name="reader-outline" aria-hidden="true"></ion-icon></ion-input>
      </ion-item>
      <ion-button (click)="sumar()">Sumar</ion-button>
      

     
        <ion-item>
          <ion-input  class="inputs"   labelPlacement="stacked" label="Result" type="number"  [(ngModel)]="resultado" disabled placeholder="00000.000">
            <ion-icon slot="start" name="checkmark-outline" aria-hidden="true"></ion-icon>
            <ion-button fill="clear" slot="end" aria-label="Show/hide">
           
            </ion-button>
          </ion-input>
        </ion-item>
      </ion-card>
