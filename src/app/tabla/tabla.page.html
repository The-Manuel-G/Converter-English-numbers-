<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tabla</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Tabla</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title>Tabla</ion-card-title>
    <ion-card-subtitle>Tabla de multiplicar</ion-card-subtitle>

  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating"></ion-label>
        <ion-input type="number" [(ngModel)]="num" placeholder="Ingrese un numero"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="GenerarTabla()">Multiplicar</ion-button>
    <div *ngIf="tablaMultiplicar.length > 0">
      <ion-item *ngFor="let item of tablaMultiplicar">
        <ion-label>{{item}}</ion-label>
  </ion-item>
    </div>
  </ion-card-content>
</ion-card>
</ion-content>
